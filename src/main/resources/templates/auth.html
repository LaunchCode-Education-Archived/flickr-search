<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<div th:unless="${flickrUser}">
    <a th:href="${authUrl}">Log in to Flickr</a>
</div>
<div th:if="${flickrUser}">
    <h1>Welcome, <span th:text="${flickrUser.user.username}"></span>!</h1>
</div>
</body>
</html>
