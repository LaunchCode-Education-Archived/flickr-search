<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<div th:unless="${flickrUser}">
    <a th:href="${authUrl}">Log in to Flickr</a>
</div>
<div th:if="${flickrUser}">
    <h1>Welcome, <span th:text="${flickrUser.user.username}"></span>!</h1>

    <h2>Your Recent Photos</h2>
    <ul>
        <li th:each="photo : ${photos}">
            <a th:href="${photo.url}"></a>
        </li>
    </ul>
</div>
</body>
</html>
